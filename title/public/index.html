<html>
    <head>
        <title>Main Menu</title>
        <link rel=stylesheet href="style.css?v=8">
        <link rel=stylesheet href=bootstrap.css>
    </head>
    <body>
      <div class="container text-center">
        <div class="row h-100">
          <div class="col-sm-12 my-auto">
            <h1 id="title" class="mb-4 text-6xl" style="font-weight: 800; color: white;">LiquidBounce</h1>
            <!--<h4 id="subtite" class="mb-4 text-6xl" style="color: #7f8d94;">Custom main menu by Benny#3000</h4>-->
            <button style="color: white;" class="custom-button" onclick="ui.open('singleplayer', screen)">Singleplayer</button>
            <button style="color: white;" class="custom-button" onclick="ui.open('multiplayer', screen)">Multiplayer</button>
            <button style="color: white;" class="custom-button" onclick="ui.open('altmanager', screen)">Alt Manager</button>
            <button style="color: white;" class="custom-button" onclick="ui.open('proxymanager', screen)">Proxy Manager</button>
            <button style="color: white;" class="custom-button" onclick="minecraft.scheduleStop();">Quit</button>
          </div>
        </div>
      </div>
      <div class="bottom-right text-white">
          This is not the final theme!<br>
          Thanks to Benny#3000 for creating this custom main menu!
      </div>
      <div class="bottom-left text-white">
          LiquidBounce made by CCBlueX.
      </div>
    </body>
</html>
